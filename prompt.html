<!DOCTYPE html>
<html>
<head>
	<title>Prompt JavaScript</title>
</head>
<body>
<script>
	var nama = prompt("Masukkan Nama Lengkap :","");
	document.write("<p>Hello "+ nama +"</p>"); 
	var alamat = prompt("Masukkan Alamat Lengkap :","");
	document.write("<p>Alamat "+ alamat +"<p>");
	var nilai = prompt("Masukkan Nilai mu :","");
	if (nilai>70) {
		document.write("Nilai Anda Sudah Kompeten");
	}
	else{
		document.write("Maaf Nilai Anda Belum Kompeten");
	}	
</script>
</body>
</html>
